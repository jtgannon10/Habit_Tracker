<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AdMWZOx4TbgFh1DJ0mW8Znt0yJ766bEnhYCC9-kLsjt61Q_nflLEmncqAILy8uv3hL1vgJ1P-8xqaVVc&vault=true"></script>
</head>
<body>
    <h1>Subscribe for $0.99 per week</h1>
    <div id="paypal-button-container"></div>
    <script>
        paypal.Buttons({
            createSubscription: function(data, actions) {
                return actions.subscription.create({
                    'plan_id': 'YOUR_PLAN_ID'  // Replace with your PayPal Plan ID
                });
            },
            onApprove: function(data, actions) {
                alert('Subscription successful!');
                // Optionally, send `data.subscriptionID` to your server for backend processing
            }
        }).render('#paypal-button-container');
    </script>
    <a href="{{ url_for('habit_tracker') }}">Back to Habit Tracker</a>
</body>
</html>
