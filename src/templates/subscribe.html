<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AdMWZOx4TbgFh1DJ0mW8Znt0yJ766bEnhYCC9-kLsjt61Q_nflLEmncqAILy8uv3hL1vgJ1P-8xqaVVc&vault=true"></script>
</head>
<body>
    <h1>Subscribe for $0.99 per week</h1>
    <div id="paypal-button-container"></div>
    <script>
        paypal.Buttons({
            createSubscription: function(data, actions) {
                return actions.subscription.create({
                    'plan_id': 'P-94L4561418196102JM5AYT6A'  // Replace with your PayPal Plan ID
                });
            },
            onApprove: function(data, actions) {
                alert('Subscription successful!');
                
                // Send subscription data to the backend
            fetch('/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    subscription_id: data.subscriptionID,
                }),
            })
            .then(response => response.json())
            .then(data => console.log('Subscription saved:', data))
            .catch(error => console.error('Error saving subscription:', error));
            }
        }).render('#paypal-button-container');
    </script>
    <a href="{{ url_for('task_tracker') }}">Back to Periodic Task Tracker</a>
</body>
</html>
